install
cdrom
lang en_US.UTF-8
keyboard us
network --bootproto=dhcp
rootpw --iscrypted $1$damlkd,f$UC/u5pUts5QiU3ow.CSso/
firewall --enabled --service=ssh
authconfig --enableshadow --passalgo=sha512
selinux --disabled
timezone Australia/Sydney
bootloader --location=mbr

text
skipx
zerombr

clearpart --all --initlabel
autopart

auth  --useshadow  --enablemd5
firstboot --disabled
reboot

repo --name=updates --baseurl=http://mirror.aarnet.edu.au/pub/centos/6/updates/x86_64 --includepkgs='ruby' --excludepkgs='*'

%packages --ignoremissing
@core
ruby
kernel-devel-`uname -r`
gcc
bzip2
make
gcc-c++
zlib-devel
openssl-devel
readline-devel
sqlite-devel
java-1.6.0-openjdk-devel
alsa-lib
freetype
giflib
java-1.6.0-openjdk
jline
jpackage-utils
libICE
libSM
libX11
libX11-common
libXau
libXext
libXi
libXrender
libXtst
libasyncns
libjpeg
libpng
libsndfile
libxcb
pulseaudio-libs
rhino
tzdata-java


-ipw2100-firmware
-ipw2200-firmware
-ivtv-firmware

%post
/usr/sbin/groupadd vagrant
/usr/sbin/useradd vagrant -g vagrant -G wheel
echo "vagrant"|passwd --stdin vagrant
echo "vagrant		ALL=(ALL)		NOPASSWD: ALL" >> /etc/sudoers
