install
cdrom
lang en_US.UTF-8
keyboard us
network --bootproto=dhcp
rootpw vagrant
firewall --disabled
authconfig --enableshadow --passalgo=sha512
selinux --disabled
timezone UTC
bootloader --location=mbr
text
skipx

zerombr
clearpart --all --initlabel
autopart

firstboot --disabled
reboot

%packages --ignoremissing
@core
wget
curl
make
gcc
gcc-c++
kernel-devel
kernel-uek-devel
kernel-headers
zlib-devel
openssl-devel
readline-devel
sqlite-devel
perl
bzip2
dkms
net-tools
bind-utils
nfs-utils
bash-completion
deltarpm
yum-utils
-ipw2100-firmware
-ipw2200-firmware
-ivtv-firmware

%post --log=/root/ks-postinstall.log
/usr/bin/yum -y install sudo
/usr/sbin/groupadd veewee
/usr/sbin/useradd veewee -g veewee -G wheel
echo "veewee" | passwd --stdin veewee
echo "veewee        ALL=(ALL)       NOPASSWD: ALL" >> /etc/sudoers
%end
