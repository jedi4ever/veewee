---
:cpu_count: '1'
:memory_size: '384'
:disk_size: '10140'
:disk_format: 'VDI'
:hostiocache: 'on'
:virtualbox:
  :vm_options:
    "pae": "on"
    "ioapic": "on"
:iso_download_timeout: 1000
:boot_wait: "10"
:boot_cmd_sequence:
  - 'linux text ks=http://%IP%:%PORT%/ks.cfg<Enter>'
:kickstart_port: "7122"
:kickstart_timeout: 300
:kickstart_file: "ks.cfg.erb"
:ssh_login_timeout: "10000"
:ssh_user: "vagrant"
:ssh_password: "vagrant"
:ssh_key: ""
:ssh_host_port: "7222"
:ssh_guest_port: "22"
:sudo_cmd: "echo '%p'|sudo -S sh '%f'"
:shutdown_cmd: "/sbin/halt -h -p"
:postinstall_files:
  - "base.sh"
  - "ruby.sh"
  - "chef.sh"
  - "puppet.sh"
  - "vagrant.sh"
  - "virtualbox.sh"
  - "cleanup.sh"
  - "zerodisk.sh"
:postinstall_timeout: 10000
