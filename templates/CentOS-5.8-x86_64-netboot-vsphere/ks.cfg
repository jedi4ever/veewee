# Kickstart file automatically generated by anaconda.

install
url --url=http://192.168.0.1/centos/5/os/x86_64/
lang en_US.UTF-8
langsupport --default=en_US.UTF-8 en_US.UTF-8
keyboard us
xconfig --card "VMWare" --videoram 16384 --hsync 31.5-37.9 --vsync 50-70 --resolution 800x600 --depth 16
network --device eth0 --bootproto dhcp
rootpw --iscrypted $1$vSG8FjAu$ekQ0grf16hS4G93HTPcco/
firewall --enabled --trust eth0 --ssh
selinux --enforcing
authconfig --enableshadow --enablemd5
timezone America/New_York
bootloader --location=mbr
# The following is the partition information you requested
# Note that any partitions you deleted are not expressed
# here so unless you clear all partitions first, this is
# not guaranteed to work
clearpart --all --drives=sda --initlabel
part /boot --fstype ext3 --size=100 --ondisk=sda
part pv.2 --size=0 --grow --ondisk=sda
volgroup VolGroup00 --pesize=32768 pv.2
logvol swap --fstype swap --name=LogVol01 --vgname=VolGroup00 --size=528 --grow --maxsize=1056
logvol / --fstype ext3 --name=LogVol00 --vgname=VolGroup00 --size=1024 --grow
reboot

%packages
#@ admin-tools
#@ text-internet
#@ dialup
#@ smb-server
#@ web-server
#@ printing
#@ server-cfg
@ core
vim-enhanced
keyutils
kexec-tools
fipscheck

%post
/usr/sbin/groupadd vagrant
/usr/sbin/useradd vagrant -g vagrant -G wheel
echo "vagrant"|passwd --stdin vagrant
echo "vagrant        ALL=(ALL)       NOPASSWD: ALL" >> /etc/sudoers

#Install VMware Tools
mkdir -p /tmp/vmware-tools
cd /tmp/vmware-tools
wget -m -np -nd -E -A pub http://packages.vmware.com/tools/keys/
for file in ./*;do rpm -import ${file}; done

cat > /etc/yum.repos.d/vmware-tools.repo <<EOF
[vmware-tools]
name=VMware Tools
baseurl=http://packages.vmware.com/tools/esx/4.0latest/rhel5/x86_64
enabled=1
gpgcheck=1
EOF

yum -y install vmware-tools
